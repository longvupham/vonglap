<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Vòng lăp: lặp lại một chuỗi (công việc) nào đó
For, while, do while
- while (điều kiện tiếp tục) {
    // Đoạn code cần lặp
    }
- For (khai báo biến đếm; điều kiện tiếp tục; tăng biến đếm) {
    //Đoạn code cần lặp
    }
-->
<script>
        let a = +prompt('nhập a: ')
        let b = +prompt('nhập b: ')
    for (let dem =a; dem<=b; dem=dem+1){
        if (dem%2==0){
            document.write(dem+'<br>')
        }
    }
</script>
</body>
</html>
